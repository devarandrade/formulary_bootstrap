<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/245c67682d.js" crossorigin="anonymous"></script>
</head>

<body class="container border">
	<div class="mb-3">
        <div>
            <h5 class="card-header">Payment for Exeple</h5>
        </div>
		<div class="alert alert-danger container " role="alert">
			Some fields are missing!
		</div>
        <div class="form-row">
        </div>
		<form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <h5>Card</h5>
                    <input class="form-control form-control" type="text" placeholder="xxxxxxxxxxx">
                </div>
                <div class="form-group col-md-4">
                    <h5>CVC#</h5>
                    <input class="form-control" type="text" placeholder="00000000">
                </div>
                <div class="form-group col-md-4">
                    <h5>Amount</h5>
                    <input class="form-control form-control" type="text" placeholder="Amount">
                </div>
            </div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">First Name</label>
					<input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control"  placeholder="Last Name">
                </div>
			</div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group-lg col-md-2 p-2">
                <h4>We Accept:</h4>
                    <div class="bg-secondary">
                        <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-paypal"></i> </label>
                        </div>
                     </div>
                </div>
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
			</div>
            <div class="form-group col-md-6"></div>
                <div class="card-footer text-muted border text-right">
                            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                            <button type="button" class="btn btn-primary btn-sm">Send</button>
                </div>
    </form>
    </div>
</body>
</html>
